theme:
  name: material
  logo: assets/logo-icon-white.png
  favicon: assets/logo-icon-white.png
  palette:
    scheme: default
    primary: deep purple
    accent: green
  feature:
    tabs: true
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.indexes

extra:
  analytics:
    provider: google
    property: G-PVYJKSE5RR
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences